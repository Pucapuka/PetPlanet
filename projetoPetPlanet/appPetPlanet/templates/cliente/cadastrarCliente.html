<!doctype html>
<html lang="pt">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <title>Cadastrar Cliente</title>

          <span class="navbar-brand mb-0 h1">PetPlanet</span>
        </div>

    <form action="{% url 'listarClientes' %}" method="post">
      {% csrf_token %}
        <div class="container">
            <h1>Cadastar Cliente</h1>
            Nome <input name="nome" type="text"><br>
            E-mail <input name="email" type="email"><br>
            CPF <input name="cpf" type="text"><br>
            Telefone <input name="telefone" type="text"><br>
            EndereÃ§o <input name="endereco" type="text"><br>
            <button>Cadastrar</button>
        </div>
    </form>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

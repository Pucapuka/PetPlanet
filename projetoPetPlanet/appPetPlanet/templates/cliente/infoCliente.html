        Nome: <input name="nome" type="text" value="{{ cliente.nome }}"><br>

        Telefone: <input name="telefone" type="text" value="{{ cliente.telefone }}"><br>
        E-mail: <input name="email" type="email" value="{{ cliente.email }}"><br>
        Endere√ßo: <input name="endereco" type="text" value="{{ cliente.endereco }}"><br>

</form>
<a href="{% url 'excluirClienteDoBD' %}{{ cliente.id_cliente }}">Excluir</a>
{% endblock %}

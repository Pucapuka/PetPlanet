{% extends 'navBar.html'%}
{% block conteudo%}
<div>

    <h1>PDV - Nova Venda</h1>

    Cliente
    <select>
        {% for cliente in clientes %}
        <option>{{cliente.id_cliente}} - {{cliente.nome}}</option>
        {% endfor %}
    </select><br><br><br>

    Produto
    <select name="produtos">
        {% for produto in produtos %}
        <option value="{{produto.id_produto}}">{{produto.nome}}
        </option>
        {% endfor %}
    </select><br>

    Quantidade <input name="quantidade" type="number"></input><br>

    <button onclick="addProdutoALista(document.querySelector('select[name=produtos]').value)">Add Item</button>

    <br><br>
    <table id="tabelaPDV" name="listaDeItens">
        <th>ID</th>
        <th>Nome</th>
        <th>Preço</th>
        <th>Quantidade</th>
        <th>Preço Total</th>
        <th>Excluir</th>
    </table>


    <br><br><br>
    Vendedor
    <select>
        <option>Funcionarios aqui...filtrados por categoria vendedor</option>
    </select><br>

    Forma de Pagamento
    <select name="formaDePagamento">
        <option>Dinheiro</option>
        <option>Cartão</option>
        <option>PIX</option>
    </select><br>

    <button>Concluir Venda</button>
</div>

{% endblock %}
